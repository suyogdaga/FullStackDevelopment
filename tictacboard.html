<!DOCTYPE html>
<html>
<head>
	<title>board</title>

			width: 100px;
			height: 100px;
			background:white;
		}

			border-left: 1px solid black;
			border-right: 1px solid black;
		}
		.horizontal{
			border-top: 1px solid black;
			border-bottom: 1px solid black;
		}
		table{
			margin: auto;
		}
		h1{
			text-align: center;
		}
	</style>
</head>
<body>

<h1> Tic tac toe </h1>
<table >
	<tr>
		<td></td>
		<td class ="vertical"></td>

	</tr>
	<tr>
		<td class="horizontal"></td>
		<td class ="vertical horizontal"></td>
		<td class="horizontal"></td>
	</tr>
	<tr>
		<td></td>
		<td class="vertical"></td>
		<td></td>
	</tr>
</table>

</body>
</html>
